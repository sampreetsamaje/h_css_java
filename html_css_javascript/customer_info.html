<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Customer Information</h1>
    <p>Full Name: <span id="fullNameDisplay"></span></p>
    <p>Email: <span id="emailDisplay"></span></p>
    <p>Phone Number: <span id="phoneDisplay"></span></p>
    <p>Check-in Date: <span id="checkInDateDisplay"></span></p>
    <p>Check-out Date: <span id="checkOutDateDisplay"></span></p>

    <script>
        // Retrieve data from sessionStorage and display it
        document.getElementById("fullNameDisplay").textContent = sessionStorage.getItem("fullName");
        document.getElementById("emailDisplay").textContent = sessionStorage.getItem("email");
        document.getElementById("phoneDisplay").textContent = sessionStorage.getItem("phone");
        document.getElementById("checkInDateDisplay").textContent = sessionStorage.getItem("checkInDate");
        document.getElementById("checkOutDateDisplay").textContent = sessionStorage.getItem("checkOutDate");
    </script>
</body>
</html>
